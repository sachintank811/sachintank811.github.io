<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Development</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9));
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .header {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }

    .message {
      font-size: 1.5rem;
      color: #555;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">HynDry.in</div>
    <div class="header">This site is under development phase.</div>
    <div class="message">We're working hard to bring you an amazing experience!</div>
  </div>
</body>
</html>
